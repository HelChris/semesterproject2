<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header></header>
    <main></main>
    <footer
      class="p-2 m-8 flex bg-earthy-beige text-soft-teal-2 gap-6 flex-col md:flex-row lg:flex-row lg:justify-between"
    >
      <section class="flex-col max-w-60 text-balance">
        <div class="pl-10 flex items-center">
          <img src="/assets/img/logo.png" class="max-w-10" />
          <p class="font-serif font-thin pl-2 text-2xl min-w-fit">Spirit Bid</p>
        </div>
        <blockquote
          class="font-light border-l-forest-green border-l-4 p-4 italic rounded-full"
        >
          A magical marketplace for unique and enchanted items.
        </blockquote>
        <section
          class="flex pt-2 justify-center"
          aria-describedby="Social media links"
        >
          <a href="www.instagram.com" class="p-2" aria-describedby="Instagram"
            ><img
              src="/assets/img/instagram.png"
              class="max-h-6 opacity-70 hover:opacity-100"
          /></a>
          <a href="www.x.com" class="p-2" aria-describedby="X"
            ><img
              src="/assets/img/x.png"
              class="max-h-6 opacity-70 hover:opacity-100" /></a
          ><a href="www.discord.com" class="p-2" aria-describedby="discord"
            ><img
              src="/assets/img/discord1.png"
              class="max-h-6 opacity-70 hover:opacity-100" /></a
          ><a href="www.facebook.com" class="p-2" aria-describedby="facebook"
            ><img
              src="/assets/img/facebook.png"
              class="max-h-6 opacity-70 hover:opacity-100"
          /></a>
        </section>
      </section>
      <section class="flex-col">
        <h3 class="font-bold pb-2">Quick Links</h3>
        <a
          href="/index.html"
          target="_blank"
          class="flex pb-2 w-40 hover:font-medium"
          >Home</a
        >
        <a href="/pages/listings.html" class="flex pb-2 w-40 hover:font-medium"
          >Explore</a
        >
        <a
          href="/index.html/#howitworks"
          class="flex pb-2 w-40 hover:font-medium"
          >How It Works</a
        >
        <a
          href="/pages/createListing.html"
          class="flex pb-2 w-40 hover:font-medium"
          >Create Listing</a
        >
        <a href="/index.html" class="flex pb-2 w-40 hover:font-medium"
          >My Account</a
        >
      </section>
      <div class="">
        <h3 class="font-bold pb-2">Help & Support</h3>
        <a href="/pages/faq.html" class="flex pb-2 w-40 hover:font-medium"
          >FAQ</a
        >
        <a
          href="/js/src/pages/contact.html"
          class="flex pb-2 w-40 hover:font-medium"
          >Contact Us</a
        >
        <a href="/pages/terms.html" class="flex pb-2 w-40 hover:font-medium"
          >Terms of Service</a
        >
        <a href="/pages/privacy.html" class="flex pb-2 w-40 hover:font-medium"
          >Privacy Policy</a
        >
        <a href="/pages/faq#help.html" class="flex pb-2 w-40 hover:font-medium"
          >Help Center</a
        >
      </div>
      <section class="">
        <h3 class="font-bold pb-2">Newsletter</h3>
        <p class="text-balance pb-2 max-w-60">
          Subscribe to get updates on new magical items and exclusive auctions.
        </p>
        <div class="flex pt-2">
          <div
            class="pl-2 border-forest-green border-2 border-r-0 rounded-l-3xl max-w-fit content-center"
          >
            <input
              type="email"
              id="newsletter-email"
              name="newsletter-email"
              autocomplete="email"
              required
              aria-describedby="enter email to subscribe to newsletter"
              placeholder="example@mail.com"
              class="pl-2 focus:border-0"
            />
          </div>
          <button
            class="bg-warm-terracotta text-earthy-beige rounded-r-3xl justify-between px-4 py-1.5 border-warm-terracotta border-2 border-l-0 font-semibold"
          >
            Subscribe
          </button>
        </div>
      </section>
    </footer>
  </body>
</html>
